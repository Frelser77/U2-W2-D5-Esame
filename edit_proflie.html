<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Edit profile Netflix" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
		<title>Netflix</title>
	</head>
	<body class="bg-dark text-white">
		<div class="d-flex flex-column justify-content-center align-items-center my-container my-auto">
			<h1 class="">Edit Profile</h1>
			<div class="d-flex border-top border-1 pb-4 my-4 profile-border" style="width: 626px">
				<div><img src="./assets/img/kids_icon.png" alt="Profile kids" style="max-width: 110px" class="mt-3" /></div>
				<div>
					<div class="mx-3">
						<div class="border-bottom border-1 pb-4 my-4 profile-border d-flex flex-column" style="width: 500px">
							<button type="button" class="btn btn-secondary btn-sm rounded-0 pe-5 mb-3 text-start">
								Strive student
							</button>
							<p class="mb-1 text-secondary">Language:</p>
							<div class="dropdown">
								<button
									class="btn btn-secondary btn-sm dropdown-toggle rounded-0 bg-black border border-2"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									<span class="pe-4">English</span>
								</button>
								<ul class="dropdown-menu bg-black">
									<li><a class="dropdown-item text-secondary" href="#">Italian</a></li>
									<li><a class="dropdown-item text-secondary" href="#">German</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="mx-3">
						<div class="border-bottom border-1 pb-4 profile-border" style="width: 500px">
							<p class="mt-3 text-secondary">Maturity Settings:</p>
							<button type="button" class="btn btn-secondary btn-sm rounded-0 pe-5 mb-3 mt-1">
								ALL MATURITY RATINGS
							</button>
							<p>Show titles of all maturity ratings fot this profile</p>
							<button type="button" class="btn text-secondary my-3 border border-1 border-secondary rounded-0 hovv">
								<span class="px-3 py-1 hov">EDIT</span>
							</button>
						</div>
					</div>
					<div class="mx-3">
						<p class="mt-4 mb-1 text-secondary">Autoplay controls</p>
						<div class="form-check">
							<input
								class="form-check-input bg-dark border-secondary rounded-0"
								type="checkbox"
								value=""
								id="defaultCheck1"
							/>
							<label class="form-check-label" for="defaultCheck1"
								>Autoplay next episode in a series on all devices.</label
							>
						</div>
						<div class="form-check">
							<input
								class="form-check-input bg-dark border-secondary rounded-0"
								type="checkbox"
								value=""
								id="defaultCheck2"
							/>
							<label class="form-check-label" for="defaultCheck2"
								>Autoplay previews while broswing on all devices.</label
							>
						</div>
					</div>
				</div>
			</div>
			<div class="border-top border-1 pb-4 mt-3 profile-border d-flex justify-content-between" style="width: 626px">
				<button
					type="button"
					class="btn bg-light text-black fw-semibold my-3 border border-1 border-secondary rounded-0 flex-grow-1 hovv"
				>
					<span class="px-3 py-1 hove">SAVE</span>
				</button>

				<!-- Button trigger modal -->
				<button
					type="button"
					class="btn text-secondary fw-semibold my-3 border border-1 border-secondary rounded-0 flex-grow-1 hovv mx-4"
					data-bs-toggle="modal"
					data-bs-target="#staticBackdrop"
				>
					CANCEL
				</button>

				<!-- Modal -->
				<div
					class="modal fade"
					id="staticBackdrop"
					data-bs-backdrop="static"
					data-bs-keyboard="false"
					tabindex="-1"
					aria-labelledby="staticBackdropLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content bg-dark gap-1">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="staticBackdropLabel">CANCEL</h1>
								<button
									type="button"
									class="btn-close btn text-secondary fw-semibold my-3 border border-1 border-secondary rounded-0 hovv"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div class="modal-body bg-dark text-bg-danger">Are you shure to delete?</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn text-secondary fw-semibold my-3 border border-1 border-secondary rounded-0"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<button
									type="button"
									class="btn text-danger fw-semibold my-3 border border-1 border-secondary rounded-0"
								>
									CANCEL
								</button>
							</div>
						</div>
					</div>
				</div>
				<button
					type="button"
					class="btn text-secondary fw-semibold my-3 border border-1 border-secondary rounded-0 flex-grow-1 hovv"
				>
					<span class="px-3 py-1 hov">DELETE PROFILE</span>
				</button>
			</div>
		</div>

		<script src="./assets/js/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
